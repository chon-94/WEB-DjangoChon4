{% extends 'base.html' %} 
{% load static %} 
{% block content %} 

<div 
    class="max-w-4xl flex items-left h-auto lg:h-screen flex-wrap max-w-screen-2xl my-32 lg:my-0">
    <div 
        class="w-full lg:w-3/3 rounded-lg lg:rounded-l-lg lg:rounded-r-all shadow-2xl bg-gray-600 opacity-75 max-w-2 lg:mx-0">
        <div 
            class="p-4 md:p-12">
            <div 
                class="container">
                <div 
                    class="row">

                    {% for object in object_list %}
                    
                    <div 
                        class="col-9">

                        <!--TAMAÑO-->
                        <div 
                            style="max-width: 18rem;"    
                            class="card border-dark text-lime-400" >
                            
                            <!--NOMBRE-->
                            <div 
                                class="card-header bg-green-500 text-green-900">
                                {{object.script}}
                            </div>
                            <!--NOMBRE-->
                                
                            <!--DETALLESs-->
                            <div 
                                class="card-body bg-green-500 text-green-900">
                                
                                <!--CONSOLA-->
                                <h5 
                                    class="card-title">
                                    Disponible para: {{object.os}}
                                </h5>
                                <!--CONSOLA-->

                                <!--DESARROLLADOR-->
                                <p 
                                    class="card-text bg-green-500 text-green-900">
                                    Desarrollador: {{object.dev}}
                                </p>
                                <!--DESARROLLADOR-->

                                <!--DESCRIPCION-->
                                <p 
                                    class="card-text bg-green-500 text-green-900">
                                    {{object.descripcion}}
                                </p>
                                <!--DESCRIPCION-->
    
                                <!--lENGUAJE-->
                                <p 
                                    class="card-text bg-green-500 text-green-900 text-right">
                                    {{object.Lenguaje}}
                                </p>
                                <!--lENGUAJE-->

                            </div>
                            <!--DETALLESs-->

                            <!--DESCARGAR-->
                            <div 
                                class="card-footer bg-green-500 text-green-900  active:bg-green-300 ">
                                <a 
                                    href="{{ object.script.url }}">
                                    DESCARGAR
                                </a>
                            </div>
                            <!--DESCARGAR-->

                        </div>
                        <!--TAMAÑO-->

                    </div>

                    {% endfor %}
                     
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
